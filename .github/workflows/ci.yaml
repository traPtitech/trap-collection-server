name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - run: go build -o collection
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - run: go generate ./...
      - run: docker compose -f docker/test/compose.yaml up --abort-on-container-exit
      - name: Upload coverage data
        uses: codecov/codecov-action@v3.1.1
        with:
          file: ./tmp/coverage/coverage.txt
      - uses: actions/upload-artifact@v3
        with:
          name: coverage.txt
          path: ./tmp/coverage/coverage.txt
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # go generate用に、golangci-lintの前にGoのinstallをする
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - run: go generate ./...
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2.2
        with:
          go_version_file: go.mod
          reporter: github-pr-check
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_error: true
  spectral:
    name: Spectral
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Spectral checks
        uses: stoplightio/spectral-action@v0.8.10
        with:
          file_glob: docs/openapi/*.yaml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
