name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go build -o collection
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      dind:
        image: docker:23.0-rc-dind-rootless
        ports:
          - 2375:2375
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go generate ./...
      - run: mkdir -p /tmp/coverage
      - name: Run test
        run: go test ./src/... -v -coverprofile=/tmp/coverage/coverage.txt -race -vet=off
      - name: Upload coverage data
        uses: codecov/codecov-action@v3.1.4
        with:
          file: /tmp/coverage/coverage.txt
      - uses: actions/upload-artifact@v3
        with:
          name: coverage.txt
          path: /tmp/coverage/coverage.txt
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # go generate用に、golangci-lintの前にGoのinstallをする
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go generate ./...
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2.5
        with:
          go_version_file: go.mod
          reporter: github-pr-check
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_error: true
  spectral:
    name: Spectral
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Spectral checks
        uses: stoplightio/spectral-action@v0.8.10
        with:
          file_glob: docs/openapi/*.yaml
          repo_token: ${{ secrets.GITHUB_TOKEN }}
