version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
      time: "00:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 7

  - package-ecosystem: docker
    directories:
      - "/docker/dev"
      - "/docker/production"
    schedule:
      interval: weekly
      day: saturday
      time: "00:00"
      timezone: Asia/Tokyo
    ignore:
      - dependency-name: golang
        versions:
          - 1.15.7.pre.alpine
          - 1.15.8.pre.alpine
          - 1.16.0.pre.alpine
          - 1.16.1.pre.alpine
          - 1.16.2.pre.alpine
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
      time: "00:00"
      timezone: Asia/Tokyo
    cooldown:
      default-days: 7
