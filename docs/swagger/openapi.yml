openapi: 3.0.2
servers:
  - url: '/api'
info:
  description: "traPCollectionのAPI"
  version: "1.0.0"
  title: "traPCollection API"
  contact:
    name: traP
    url: 'https://github.com/traPtitech/trap-collection-server'
security:
  - TrapMemberAuth:
    - read
  - LauncherAuth: []
paths:
  /oauth2/callback:
    parameters:
      - name: code
        in: query
        required: true
        description: OAuth2.0のcode
        schema:
          type: string
      - $ref: '#/components/parameters/sessions'
    get:
      tags:
        - oauth2
      summary: OAuthのコールバック
      operationId: callback
      responses:
        200:
          description: 成功
        302:
          description: 失敗時。認証ページへリダイレクト
  /oauth2/generate/code:
    get:
      tags:
        - oauth2
      summary: OAuthのcode_challengeとかの取得
      operationId: getGenerateCode
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code_challenge:
                    type: string
                  code_challenge_method:
                    type: string
                  client_id:
                    type: string
                  response_type:
                    type: string
        500:
          description: 失敗
  /oauth2/logout:
    post:
      tags:
        - oauth2
      summary: traP Collectionのログアウト
      security: 
        - TrapMemberAuth:
          - read
      operationId: postLogout
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功
        500:
          description: 失敗
  /users/me:
    get:
      tags:
        - user
      summary: 自分の情報の取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getMe
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: 失敗
  /users:
    get:
      tags:
        - user
      summary: traQの全ユーザー取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getUsers
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        500:
          description: 失敗
  /games:
    post:
      tags:
        - game
      summary: ゲームの追加
      security: 
        - TrapMemberAuth:
          - read
      operationId: postGame
      parameters:
        - $ref: '#/components/parameters/sessions'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGameMeta'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameMeta'
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲーム一覧の取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getGames
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        500:
          description: 失敗
  /games/{gameID}:
    parameters:
      - $ref: '#/components/parameters/gameID'
    delete:
      tags:
        - game
      summary: ゲームの削除
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: deleteGames
      responses:
        200:
          description: 成功
        500:
          description: 失敗
  /games/{gameID}/info:
    parameters:
      - $ref: '#/components/parameters/gameID'
    get:
      tags:
        - game
      summary: ゲーム情報の取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getGame
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        500:
          description: 失敗
    put:
      tags:
        - game
      summary: ゲームの情報の修正
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: putGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGameMeta'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameMeta'
        500:
          description: 失敗
  /games/{gameID}/image:
    parameters:
      - $ref: '#/components/parameters/gameID'
    post:
      tags:
        - game
      summary: ゲームの画像の変更
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: putImage
      requestBody:
        content:
          image/jpeg:
            schema:
              type: string
              format: binary
          image/png:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: 成功
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲームの画像の取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getImage
      responses:
        200:
          description: 成功
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        500:
          description: 失敗
  /games/{gameID}/video:
    parameters:
      - $ref: '#/components/parameters/gameID'
    post:
      tags:
        - game
      summary: ゲームの動画の変更
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: postVideo
      requestBody:
        content:
          video/mp4:
            schema:
              type: string
              format: binary
      responses:
        200:
          description: 成功
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲームの動画の取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getVideo
      responses:
        200:
          description: 成功
          content:
            video/mp4:
              schema:
                type: string
                format: binary
        500:
          description: 失敗
  /games/maintainers:
    get:
      tags:
        - game
      summary: 自分がバージョン更新権限保持者のゲームの取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getMyGames
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
        500:
          description: 失敗
  /games/maintainers/{gameID}:
    parameters:
      - $ref: '#/components/parameters/gameID'
    post:
      tags:
        - game
      summary: ゲームのバージョン更新権限保持者の追加
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: postMaintainer
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                description: 権限を与える相手のtraQID（UUID）
                type: string
      responses:
        200:
          description: 成功
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲームの管理者の取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getOwner
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: traQID（UUID）
                      type: string
                    name:
                      description: traQID（UUIDでない方）
                      type: string
                    role:
                      description: 権限（0:ゲームの更新の権限のみ,1:ゲームの更新と更新権限を持つ使途の追加の権限を持つ）
                      type: integer
        500:
          description: 失敗
  /games/version/{gameID}:
    parameters:
      - $ref: '#/components/parameters/gameID'
    post:
      tags:
        - game
      summary: ゲームのバージョンの作成
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: postGameVersion
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGameVersion'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameVersion'
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲームのバージョン一覧の取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getGameVersion
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameVersion'
        500:
          description: 失敗
  /games/asset/{gameID}/file:
    parameters:
      - $ref: '#/components/parameters/gameID'
    post:
      tags:
        - game
      summary: ゲームの最新バージョンへのファイルの追加
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: postFile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NewGameFile'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameFile'
        400:
          description: 既に同じタイプのファイルがある
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲームの最新バージョンのファイルの取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getGameFile
      parameters:
        - $ref: '#/components/parameters/gameID'
        - name: opearating_system
          description: osのパラメーター(mac,windows)
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        500:
          description: 失敗
  /games/asset/{gameID}/url:
    parameters:
      - $ref: '#/components/parameters/gameID'
    post:
      tags:
        - game
      summary: ゲームの最新バージョンへのURLの追加
      security: 
        - TrapMemberAuth:
          - read
        - GameMaintainerAuth: []
      operationId: postURL
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGameURL'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameURL'
        400:
          description: 既に同じタイプのファイルがある
        500:
          description: 失敗
    get:
      tags:
        - game
      summary: ゲームの最新バージョンのURLの取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getGameURL
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: string
        500:
          description: 失敗
  /versions:
    post:
      tags:
        - version
      summary: 新しいバージョンの作成
      security: 
        - TrapMemberAuth:
          - read
        - AdminAuth: []
      operationId: postVersion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewVersion'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionMeta'
        500:
          description: 失敗
    get:
      tags:
        - version
      summary: バージョン一覧の取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getVersions
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Version'
        500:
          description: 失敗
  /versions/{launcherVersionID}:
    parameters:
      - $ref: '#/components/parameters/launcherVersionID'
    get:
      tags:
        - version
      summary: バージョンの詳細情報の取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getVersion
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionDetails'
        500:
          description: 失敗
  /versions/{launcherVersionID}/game:
    parameters:
      - $ref: '#/components/parameters/launcherVersionID'
    post:
      tags:
        - version
      summary: バージョンへのゲームの追加
      security: 
        - TrapMemberAuth:
          - read
        - AdminAuth: []
      operationId: postGameToVersion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                description: ゲームのUUID
                type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
        500:
          description: 失敗
  /versions/check:
    get:
      tags:
        - version
      summary: ブラウザゲーム以外のゲームのID、MD5、ゲームの種類、更新日の一覧
      security: 
        - LauncherAuth: []
      operationId: getCheckList
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CheckItem'
        500:
          description: 失敗時のレスポンス
  /versions/question:
    get:
      tags:
        - version
      summary: 質問の取得
      security: 
        - TrapMemberAuth:
          - read
        - LauncherAuth: []
      operationId: getQuestions
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
        500:
          description: 失敗
  /questions:
    post:
      tags:
        - question
      summary: 質問を作成
      security: 
        - TrapMemberAuth:
          - read
        - AdminAuth: []
      operationId: postQuestion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/NewQuestion'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
        500:
          description: 失敗
  /questions/{questionID}:
    parameters:
      - $ref: '#/components/parameters/questionID'
    delete:
      tags:
        - question
      summary: 質問の削除
      security: 
        - TrapMemberAuth:
          - read
        - AdminAuth: []
      operationId: deleteQuestion
      responses:
        200:
          description: 成功
        500:
          description: 失敗
  /responses:
    post:
      tags:
        - response
      summary: 新しい回答を作成します．
      security: 
        - LauncherAuth: []
      operationId: postResponse
      parameters:
        - $ref: '#/components/parameters/sessions'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewResponse'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewResponse'
        500:
          description: 失敗
  /responses/{launcherVersionID}:
    parameters:
      - $ref: '#/components/parameters/launcherVersionID'
    get:
      tags:
        - response
      summary: 回答の統計情報を取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getResponse
      parameters:
        - name: require
          in: query
          required: false
          description: 指定の要素のみ返す。指定なしではすべての要素を返す。（answer,game,remark）
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseCalc'
        500:
          description: 失敗
  /seats/{seatID}:
    parameters:
      - $ref: '#/components/parameters/seatID'
    post:
      tags:
        - seat
      summary: 着席
      security: 
        - TrapMemberAuth:
          - read
      operationId: postFixSeat
      responses:
        200:
          description: 成功
        500:
          description: 失敗
    delete:
      tags:
        - seat
      summary: 離席
      security: 
        - TrapMemberAuth:
          - read
      operationId: deleteFixSeat
      responses:
        200:
          description: 成功
        500:
          description: 失敗
  /seats:
    get:
      tags:
        - seat
      summary: 席の状態の取得
      security: 
        - TrapMemberAuth:
          - read
      operationId: getSeat
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                description: 状態inの席の一覧を取得します。
                type: array
                items:
                  type: integer
                  description: 埋まっている席のIDの一覧
        500:
          description: 失敗
    post:
      tags:
        - seat
      summary: 着席
      security: 
        - LauncherAuth: []
      operationId: postSeat
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功
        500:
          description: 失敗
    delete:
      tags:
        - seat
      summary: 離席
      security: 
        - LauncherAuth: []
      operationId: deleteSeat
      parameters:
        - $ref: '#/components/parameters/sessions'
      responses:
        200:
          description: 成功
        500:
          description: 失敗

components:
  securitySchemes:
    TrapMemberAuth:
      type: oauth2
      description: traQのOAuth
      flows:
        authorizationCode:
          authorizationUrl: https://q.trap.jp/api/1.0/oauth2/authorize
          tokenUrl: https://q.trap.jp/api/1.0/oauth2/token
          scopes:
            read: traQの読み取り権限
    GameMaintainerAuth:
      type: apiKey
      description: ゲーム管理者の認証
      in: cookie
      name: userId
    AdminAuth:
      type: apiKey
      description: ゲーム管理者の認証
      in: cookie
      name: userID
    LauncherAuth:
      type: http
      description: ランチャーの認証
      scheme: basic
  parameters:
    sessions:
      name: sessions
      in: cookie
      required: true
      schema:
        type: string
    userID:
      name: userID
      in: cookie
      required: true
      schema:
        type: string
    userName:
      name: userName
      in: cookie
      required: true
      schema:
        type: string
    versionID:
      name: versionID
      in: cookie
      required: false
      schema:
        type: integer
    accessToken:
      name: accessToken
      in: cookie
      required: true
      schema:
        type: string
    launcherVersionID:
      name: launcherVersionID
      in: path
      description: ランチャーのバージョンのID
      required: true
      schema:
        type: integer
    gameID:
      description: ゲームのUUID
      name: gameID
      in: path
      required: true
      schema:
        type: string
    gameVersionID:
      description: ゲームのバージョンのID
      name: gameVersionID
      in: path
      required: true
      schema:
        type: integer
    questionID:
      description: 質問のID
      name: questionID
      in: path
      required: true
      schema:
        type: integer
    responseID:
      description: 回答のUUID
      name: responseID
      in: path
      required: true
      schema:
        type: string
    seatID:
      description: 席のID
      name: seatID
      in: path
      required: true
      schema:
        type: integer
  schemas:
    User:
      description: ユーザー
      type: object
      properties:
        userId:
          description: traQのID（UUID）
          type: string
        name:
          description: traQID（UUIDでない方）
          type: string
    CheckItem:
      type: object
      description: ゲームの更新・破損のチェック用リスト
      properties:
        id:
          type: string
        md5:
          type: string
        type:
          description: ゲームの種類（url,jar,windows,mac）
          type: string
        bodyUpdatedAt:
          description: ゲーム本体の更新日時
          type: string
          format: date-time
        imgUpdatedAt:
          description: 画像の更新日時
          type: string
          format: date-time
        movieUpdatedAt:
          description: 動画の更新日時
          type: string
          format: date-time
    NewGameMeta:
      description: 新しいゲームの名前
      type: object
      properties:
        name:
          description: 修正後のゲームの名前
          type: string
        description:
          description: 修正後のゲームの説明文
          type: string
    GameMeta:
      description: ゲーム名とID
      type: object
      properties:
        id:
          description: 追加されたゲームのUUID
          type: string
        name:
          description: 追加されたゲームの名前
          type: string
        description:
          description: 追加されたゲームの説明
          type: string
          example:
            - 弾幕ゲーです。みんなやってね！
        createdAt:
          description: ゲームの追加された時刻
          type: string
          format: date-time
    Game:
      description: ゲーム
      type: object
      properties:
        id:
          description: ゲームのUUID
          type: string
        name:
          description: ゲーム名
          type: string
        createdAt:
          description: ゲームの登録時刻
          type: string
          format: date-time
        version:
          description: ゲームの最新バージョン
          $ref: '#/components/schemas/GameVersion'
    NewGameVersion:
      description: 新しいゲームのバージョン
      type: object
      properties:
        name:
          description: 名前
          type: string
        description:
          description: バージョンの説明
          type: string
          example:
            - ダッシュ機能追加した
