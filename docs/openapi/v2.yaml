openapi: "3.0.3"
servers:
  - url: https://collection.trap.jp/api/v2
  - url: https://collection-dev.trapti.tech/api/v2
  - url: http://localhost:3000/api/v2
  - url: /api/v2 #oapi-codegenでproxy後にもmatchできるようにするため必要
info:
  description: 'traP Collection v2'
  version: '2.0.0'
  title: 'traP Collection v2'
  contact:
    name: traP
    url: 'https://github.com/traPtitech/trap-collection-server'
tags:
  - name: oauth2
    description: |
      OAuth 2.0を利用しての管理画面の認証を行うAPIです。
  - name: user
    description: |
      管理画面のユーザー関連のAPIです。
  - name: admin
    description: |
      traP Collection全体の管理者関連のAPIです。
  - name: game
    description: |
      ゲーム関連のAPIです。
  - name: gameRole
    description: |
      ゲームの管理権限関連のAPIです。
  - name: gameGenre
    description: |
      ゲームのジャンル関連のAPIです。
  - name: gameVersion
    description: |
      ゲームのバージョン関連のAPIです。
  - name: gameFile
    description: |
      ゲームのファイル関連のAPIです。
  - name: gameImage
    description: |
      ゲームの画像関連のAPIです。
  - name: gameVideo
    description: |
      ゲームのビデオ関連のAPIです。
  - name: edition
    description: |
      エディション(旧ランチャーバージョン)関連のAPIです。
  - name: editionAuth
    description: |
      ランチャーからのエディション情報取得の認可関連のAPIです。
  - name: seat
    description: |
      席管理関連のAPIです。

paths:
  # oauth2
  /oauth2/callback:
    parameters:
      - $ref: '#/components/parameters/authorizationCodeInQuery'
    get:
      tags:
        - oauth2
      operationId: getCallback
      responses:
        "200":
          description: |
            認証が成功した場合に返されます。
            セッションにユーザー情報が保存され、セッションが切れるまでログイン状態になります。
            また、Code Challengeなどは削除されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            セッション、またはAuthorization Codeになんらかの誤りがあり、
            認証に失敗した場合に返されます。
            誤りの内容はレスポンスのmessageに出力されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: traQのOAuth 2.0のコールバック
      description: |
        traQ上での認証後にtraQから
        Authorization Codeがクエリパラメーターにつけられて、
        リダイレクトされます。
  /oauth2/code:
    get:
      tags:
        - oauth2
      operationId: getCode
      responses:
        "303":
          headers:
            Set-Cookie:
              schema: 
                type: string
                example: sessions=abcd1234; Path=/; Expires=Wed, 04 May 2022 16:24:11 GMT; Max-Age=2592000; HttpOnly; Secure
            Location:
              schema:
                type: string
                example: https://q.trap.jp/api/v3/oauth2/authorize?response_type=code&client_id=<ClientID>&code_challenge=<Code Challenge>&code_challenge_method=S256
          description: |
            セッションの設定などに成功した場合に返されます。
            traQの認可ページにリダイレクトされます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: OAuth 2.0のCode Verifierなどのセッションへの設定とtraQへのリダイレクト
      description: |
        OAuth 2.0を利用しての認証に必要なPKCEのCode Verifierを生成し、
        セッションに設定した上でCode ChallengeやClientIDなどを設定したtraQのURLへリダイレクトします。
  /oauth2/logout:
    post:
      tags:
        - oauth2
      security:
        - TrapMemberAuth: []
      operationId: postLogout
      responses:
        "204":
          description: |
            ログアウトに成功した場合に返されます。
            セッションが削除されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            セッションになんらかの誤りがあり、
            認証に失敗した場合に返されます。
            誤りの内容はレスポンスのmessageに出力されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: traP Collectionの管理画面からのログアウト
      description: |
        traP Collectionの管理画面からログアウトします。
        成功するとセッションが削除されます。

  # user
  /users/me:
    get:
      tags:
        - user
      security:
        - TrapMemberAuth: []
      operationId: getMe
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: |
            自分の情報の取得に成功した際に返されます。
            レスポンスでログインしているユーザーの情報が返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ログイン中ユーザーの情報の取得
      description: |
        ログイン中のユーザーの情報を取得します。
  /users:
    get:
      tags:
        - user
      security:
        - TrapMemberAuth: []
      operationId: getUsers
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: traPのメンバー一覧取得
      description: |
        traPのアクティブメンバーの一覧を取得します。

  # admin
  /admins:
    post:
      tags:
        - admin
      security:
        - AdminAuth: []
      operationId: postAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: |
            traP Collection全体の管理者の追加に成功した際に返されます。
            レスポンスで変更後のtraP Collection全体の管理者一覧が返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            リクエストの形式が正しくない、または、
            ユーザーIDに対応するユーザーが存在しない場合に返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: traP Collection全体の管理者追加
      description: |
        traP Collection全体の管理者を追加します。
        このAPIは管理者のみが利用できます。
    get:
      tags:
        - admin
      security:
        - TrapMemberAuth: []
      operationId: getAdmins
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: |
            traP Collection全体の管理者一覧の取得に成功した際に返されます。
            レスポンスでtraP Collection全体の管理者の一覧が返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: traPの管理者一覧取得
      description: |
        traP Collection全体の管理者の一覧を取得します。
  /admins/{userID}:
    parameters:
      - $ref: '#/components/parameters/userIDInPath'
    delete:
      tags:
        - admin
      security:
        - AdminAuth: []
      operationId: deleteAdmin
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: |
            traP Collection全体の管理者の削除に成功した際に返されます。
            レスポンスで変更後のtraP Collection全体の管理者一覧が返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            リクエストの形式が正しくない、または、
            ユーザーIDに対応するユーザーが存在しない場合に返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: traP Collection全体の管理者削除
      description: |
        traP Collection全体の管理者を削除します。
        このAPIは管理者のみが利用できます。

  # game
  /games:
    post:
      tags:
        - game
      security:
        - TrapMemberAuth: []
      operationId: postGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGame'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
          description: |
            ゲームの追加に成功した際に返されます。
            レスポンスで新しく追加されたゲームの情報が返されます。
        "400":
          description: リクエストが不正な際に返されます。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲームの追加
      description: |
        新しくゲームを追加します。
        このエンドポイントを叩いたユーザーは
        自動的にownerとなります。
    get:
      tags:
        - game
      parameters:
        - name: all
          in: query
          required: false
          schema:
            type: boolean
          description: |
            trueを指定すると、全てのゲーム、
            falseを指定すると、ログイン中のユーザーが作成したゲームのみを返します。
            デフォルトはtrueです。
            ログインしている部員以外がfalseでリクエストを送った場合はtrueとして扱われます。
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: |
            取得するゲームの上限数を指定します。
            指定なしの場合は30です。
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
          description: |
            取得するゲームの開始位置を指定します。
            指定なしの場合は0となります。
        - schema:
            type: array
            items:
              $ref: '#/components/schemas/GameGenreID'
            example: [3fa85f64-5717-4562-b3fc-2c963f66afa]
          in: query
          name: genre
          description: |
            取得するゲームのジャンルを指定します。指定なしの場合は、ジャンルによる絞り込みを行いません。
            また、コンマ区切りで配列として複数指定でき、複数指定した場合はそれらすべてのジャンルに当てはまるゲームを返します。
        - schema:
            type: string
            example: げーむ
          in: query
          name: name
          description: ゲームの名前を指定すると部分一致するゲームを返します。指定なしの場合は名前による絞り込みを行いません。
        - schema:
            type: string
            enum:
              - createdAt
              - latestVersion
          in: query
          name: sort
          description: 取得するゲームの並び順を指定します。指定なしの場合は、各ゲームの最新のバージョンが新しい順に取得します。
      operationId: getGames
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGamesResponse'
          description: |
            ゲームの一覧の取得に成功した際に返されます。
            レスポンスで取得したゲームの一覧と条件を満たすゲームの数が返されます。
        "400":
          description: リクエストが不正な場合に返されます。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲーム一覧の取得
      description: |
        ゲームの一覧を取得します。
        各ゲームの最新バージョンが作られた時刻の降順（新しい順）で結果が返されます。
  /games/{gameID}:
    parameters:
      - $ref: '#/components/parameters/gameIDInPath'
    get:
      tags:
        - game
      operationId: getGame
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
          description: |
            ゲームの情報の取得に成功した際に返されます。
            レスポンスで取得したゲームの情報が返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            ゲームIDが不正な値である場合に返されます。
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            指定したIDのゲームが存在しない、または削除されている場合に返されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲーム情報の取得
      description: |
        指定したゲームIDのゲームの情報を取得します。
    patch:
      tags:
        - game
      security:
        - GameMaintainerAuth: []
      operationId: patchGame
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchGame'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameInfo'
          description: |
            ゲームの情報の修正に成功した際に返されます。
            レスポンスで修正後のゲームの情報が返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            ゲームID、またはリクエストが不正である場合に返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            このゲームのmaintainer、ownerのどちらでもない場合に返されます。
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            指定したIDのゲームが存在しない、または削除されている場合に返されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲームの情報の変更
      description: |
        指定したゲームIDのゲームの情報を修正します。
    delete:
      tags:
        - game
      security:
        - GameOwnerAuth: []
      operationId: deleteGame
      responses:
        "200":
          description: |
            ゲームの削除に成功した際に返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            ゲームIDが不正な値である場合に返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            このゲームのownerでない場合に返されます。
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            指定したIDのゲームが存在しない、または削除されている場合に返されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲームの削除
      description: |
        指定したゲームIDのゲームを削除します。

  # gameRole
  /games/{gameID}/roles:
    parameters:
      - $ref: '#/components/parameters/gameIDInPath'
    patch:
      tags:
        - gameRole
      security:
        - GameOwnerAuth: []
      operationId: patchGameRole
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameRoleRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
          description: |
            ゲームの管理権限の変更に成功した際に返されます。
            レスポンスで変更後のowner、maintainerを含むゲーム情報が返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            ゲームID、またはリクエストが不正である場合に返されます。
            既にmaintainerまたはownerとなっているユーザーが含まれる場合にも返されます。
            一人しかいないownerがmaintainerに変更されようとしている場合にも返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            このゲームのownerでない場合に返されます。
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            指定したIDのゲームが存在しない、または削除されている場合に返されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲームの管理権限の変更
      description: |
        指定したゲームIDのゲームの管理者を追加します。
        既に指定のユーザーが権限(ownerまたはmaintainer)として登録されている場合は、
        指定された権限で権限を上書きします。
  /games/{gameID}/roles/{userID}:
    parameters:
      - $ref: '#/components/parameters/gameIDInPath'
      - $ref: '#/components/parameters/userIDInPath'
    delete:
      tags:
        - gameRole
      security:
        - GameOwnerAuth: []
      operationId: deleteGameRole
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
          description: |
            ゲームの管理権限の変更に成功した際に返されます。
            レスポンスで変更後のowner、maintainerを含むゲーム情報が返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            ゲームID、またはリクエストが不正である場合に返されます。
            削除によりゲームにownerが存在しなくなる場合にも返されます。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            このゲームのownerでない場合に返されます。
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            指定したIDのゲームが存在しない、または削除されている場合に返されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲームの管理権限の削除
      description: |
        指定したゲームIDのゲームの管理権限を削除します。
        ownerは1人以上はいる必要があるため、
        削除によりownerがいなくなる場合はエラーとなります。
  '/games/{gameID}/genres':
    parameters:
      - $ref: '#/components/parameters/gameIDInPath'
    put:
      summary: ゲームのジャンル編集
      operationId: putGameGenres
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: リクエストが不正な際に返されます。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/TraPUnauthorized'
        '403':
          $ref: '#/components/responses/AdminForbidden'
        '404':
          description: 与えられたgameIDに該当するゲームが存在しない、または削除されているときに返します。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'
      description: ゲームのジャンルを与えられた配列で上書きします。
      security:
        - GameMaintainerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                genres:
                  type: array
                  items:
                    $ref: '#/components/schemas/GameGenreID'
        description: ゲームのジャンルIDの配列です。
      tags:
        - gameGenre
  '/games/{gameID}/versions':
    parameters:
      - $ref: '#/components/parameters/gameIDInPath'
    post:
      tags:
        - gameVersion
      security:
        - GameMaintainerAuth: []
      operationId: postGameVersion
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewGameVersion'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameVersion'
          description: |
            ゲームのバージョンの作成に成功した際に返されます。
            レスポンスで作成したゲームのバージョンが返されます。
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            ゲームID、またはリクエストが不正である場合に返されます。
            ゲームファイルの種類とwindows,darwin,jarの対応が誤っている場合もこのエラーとなります。
        "401":
          $ref: '#/components/responses/TraPUnauthorized'
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            このゲームのmaintainer、ownerのどちらでもない場合に返されます。
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: |
            指定したIDのゲームが存在しない、または削除されている場合に返されます。
        "500":
          $ref: '#/components/responses/InternalServerError'
      summary: ゲームのバージョンの作成
      description: |
        指定したゲームIDのゲームにバージョンを作成します。
    get:
      tags:
        - gameVersion
      security:
        - TrapMemberAuth: []
      operationId: getGameVersion
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: |
            取得するゲームバージョンの上限数を指定します。
