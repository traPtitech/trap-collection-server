components:
  responses:
    TraPUnauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        traQのOAuth 2.0での認証がされていない、
        もしくは認証したが既にセッションが切れている場合に返されます。
    AdminForbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        adminでない場合に返されます。
    EditionForbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        Bearer認証のアクセストークンが誤っている、
        もしくは既に有効期限が切れている場合に返されます。
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: |
        何らかの予期しないエラーが発生した場合に返されます。
        このレスポンスが返された場合、サーバーのバグやインフラの障害の可能性が高いです。
  securitySchemes:
    TrapMemberAuth:
      type: apiKey
      in: cookie
      name: sessions
      description: |
        traQのOAuth 2.0を利用してのログインをすでにしている場合のみアクセスできます。
        ユーザーがtraQで凍結された場合、1日以内に反映されます。
    GameMaintainerAuth:
      type: apiKey
      in: cookie
      name: sessions
      description: |
        ゲームのmaintainer以上の権限を持っている、
        またはtraP Collectionの管理者である場合のみアクセスできます。
        ユーザーがtraQで凍結された場合、1日以内に反映されます。
    GameOwnerAuth:
      type: apiKey
      in: cookie
      name: sessions
      description: |
        ゲームのowner以上の権限を持っている、
        またはtraP Collectionの管理者である場合のみアクセスできます。
        ユーザーがtraQで凍結された場合、1日以内に反映されます。
    AdminAuth:
      type: apiKey
      in: cookie
      name: sessions
      description: |
        traP Collectionの管理者である場合のみアクセスできます。
        ユーザーがtraQで凍結された場合、1日以内に反映されます。
    EditionAuth:
      type: http
      scheme: bearer
      description: |
        プロダクトキーを利用して得られるアクセストークンを利用した認証です。
        アクセストークンが正しく、有効期限が切れていない場合にのみアクセスできます。
        プロダクトキーがrevokeされた場合、即座に反映されます。
    EditionIDAuth:
      type: http
      scheme: bearer
      description: |
        プロダクトキーを利用して得られるアクセストークンを利用した認証です。
        アクセストークンが正しく、有効期限が切れていないかつ、
        editionIDを対応するエディションが一致する場合にのみアクセスできます。
        プロダクトキーがrevokeされた場合、即座に反映されます。
    EditionGameFileAuth:
      type: http
      scheme: bearer
      description: |
        プロダクトキーを利用して得られるアクセストークンを利用した認証です。
        アクセストークンから得られるエディションに、
        ファイルIDで指定されたファイルに対応するゲームが含まれる場合のみアクセスできます。
        プロダクトキーがrevokeされた場合、即座に反映されます。
    EditionGameImageAuth:
      type: http
      scheme: bearer
      description: |
        プロダクトキーを利用して得られるアクセストークンを利用した認証です。
        アクセストークンから得られるエディションに、
        画像IDで指定された画像に対応するゲームが含まれる場合のみアクセスできます。
        プロダクトキーがrevokeされた場合、即座に反映されます。
    EditionGameVideoAuth:
      type: http
      scheme: bearer
      description: |
        プロダクトキーを利用して得られるアクセストークンを利用した認証です。
        アクセストークンから得られるエディションに、
        動画IDで指定された動画に対応するゲームが含まれる場合のみアクセスできます。
        プロダクトキーがrevokeされた場合、即座に反映されます。
  parameters:
    authorizationCodeInQuery:
      name: code
      in: query
      required: true
      schema:
        type: string
      description: |
        OAuth 2.0のAuthorization Codeです。
    productKeyNumInQuery:
      name: num
      in: query
      required: true
      schema:
        type: integer
        minimum: 1
        maximum: 100
      description: |
        生成するプロダクトキーの数を示すクエリパラメータです。
    productKeyStatusInQuery:
      name: status
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/ProductKeyStatus'
      description: |
        プロダクトキーのステータスを示すクエリパラメータです。
        指定がない場合は全てのステータスのプロダクトキーが返されます。
    userIDInPath:
      name: userID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/UserID'
      description: |
        ユーザーIDを示すパスパラメータです。
    editionIDInPath:
      name: editionID
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: |
        エディションのIDを示すパスパラメータです。
    gameIDInPath:
      name: gameID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/GameID'
      description: |
        ゲームのIDを示すパスパラメータです。
    gameFileIDInPath:
      name: gameFileID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/GameFileID'
      description: |
        ゲームのファイルのIDを示すパスパラメータです。
    gameImageIDInPath:
      name: gameImageID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/GameImageID'
      description: |
        ゲームの画像のIDを示すパスパラメータです。
    gameVideoIDInPath:
      name: gameVideoID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/GameVideoID'
      description: |
        ゲームの動画のIDを示すパスパラメータです。
    productKeyIDInPath:
      name: productKeyID
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: |
        プロダクトキーのIDを示すパスパラメータです。
    seatIDInPath:
      name: seatID
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/SeatID'
      description: |
        席のIDを示すパスパラメータです。
    gameGenreIDInPath:
      name: gameGenreID
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ジャンルを示すID(UUID)です。
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
      required:
        - message
      additionalProperties: false
    UserRequest:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserID'
      required:
        - id
      description: |
        ユーザーを指定するリクエストです。
      additionalProperties: false
    GetGamesResponse:
      type: object
      properties:
        num:
          type: integer
          description: |
            limit、offsetが適用される前のゲームの数です。
        games:
          type: array
          description: |
            limit、offsetが適用された後のゲームの一覧です。
          items:
            $ref: '#/components/schemas/GameInfoWithGenres'
      required:
        - num
        - games
      additionalProperties: false
      description: |
        ゲームの一覧を取得します。
        ページングのために、limit、offsetを適用する前のゲームの数をnumで返しています。
    GameRoleRequest:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserID'
        type:
          $ref: '#/components/schemas/GameRoleType'
      required:
        - id
      additionalProperties: false
      description: |
        ゲームのロールを指定するリクエストです。
    GetGameVersionsResponse:
      type: object
      properties:
        num:
          type: integer
          description: |
            limit、offsetが適用される前のゲームバージョンの数です。
        versions:
          type: array
          items:
            $ref: '#/components/schemas/GameVersion'
          description: |
            limit、offsetが適用された後のゲームバージョンの一覧です。
      required:
        - num
        - versions
      additionalProperties: false
      description: |
        ゲームバージョンの一覧を取得します。
        ページングのために、limit、offsetを適用する前のゲームバージョンの数もnumで返しています。
    PatchEditionGameRequest:
      type: object
      properties:
        gameVersionIDs:
          type: array
          items:
            $ref: '#/components/schemas/GameVersionID'
      required:
        - gameVersionIDs
      additionalProperties: false
      description: |
        エディションのゲームを変更するためのリクエストです。
    EditionGameResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/GameInfo'
        - type: object
          properties:
            version:
              $ref: '#/components/schemas/GameVersion'
          required:
            - version
          additionalProperties: false
      description: |
        エディションに紐づけられた
        ゲームとバージョンの情報です。
    EditionAuthorizeRequest:
      type: object
      properties:
        key:
          $ref: '#/components/schemas/ProductKeyValue'
      required:
        - key
      additionalProperties: false
      description: |
        ランチャーのエディション情報取得認可のリクエストです。
    PostSeatRequest:
      type: object
      properties:
        num:
          type: integer
          minimum: 1
          description: |
            席数です。
      required:
        - num
      additionalProperties: false
      description: |
        席数を変更するためのリクエストです。
    PatchSeatStatusRequest:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/SeatStatus'
      required:
        - status
      additionalProperties: false
      description: |
        席の着席状態を変更するためのリクエストです。

    # エンティティ
    # ユーザー
    User:
      description: ユーザー
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserID'
        name:
          $ref: '#/components/schemas/UserName'
      required:
        - id
        - name
      additionalProperties: false

    # ゲーム
    NewGame:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/GameName'
        description:
          $ref: '#/components/schemas/GameDescription'
        genres:
          type: array
          description: ゲームのジャンルの名前の配列です。ジャンルが無い場合はこのフィールドは省略されます。
          items:
            $ref: '#/components/schemas/GameGenreName'
        owners:
          type: array
          description: |
            ゲームのownerの一覧です。
            指定されない場合、空配列として扱われます。
            ゲームの作成を実行したユーザーは、このリストに含まれていなくてもownerとなります。
            また、このリストにゲームの作成を実行したユーザーが含まれていた場合、
            400エラーになります。
          items:
            $ref: '#/components/schemas/UserName'
        maintainers:
          type: array
          description: |
            ゲームのmaintainerの一覧です。
            指定されない場合、空配列として扱われます。
            ゲームの作成を実行したユーザーを含むownerと重複するユーザーが存在した場合、
            400エラーとなります。
          items:
            $ref: '#/components/schemas/UserName'
      required:
        - name
        - description
      additionalProperties: false
      description: |
        ゲームを新しく作成する際に必要な情報です。
    PatchGame:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/GameName'
        description:
          $ref: '#/components/schemas/GameDescription'
      required:
        - name
        - description
      additionalProperties: false
      description: |
        ゲームの情報を修正する際に必要な情報です。
    Game:
      type: object
      additionalProperties: false
      description: |
        ゲームの情報です。
      properties:
        id:
          $ref: '#/components/schemas/GameID'
        name:
          $ref: '#/components/schemas/GameName'
        description:
          $ref: '#/components/schemas/GameDescription'
        genres:
          type: array
          description: ジャンルの名前です。ジャンルが無い場合はこのフィールドはありません。
          items:
            $ref: '#/components/schemas/GameGenreName'
        owners:
          type: array
          description: |
            ゲームのownerの一覧です。
          items:
            $ref: '#/components/schemas/UserName'
        maintainers:
          type: array
          description: |
            ゲームのmaintainerの一覧です。
            maintainerがいない場合、このフィールドは存在しません。
          items:
            $ref: '#/components/schemas/UserName'
        createdAt:
          $ref: '#/components/schemas/GameCreatedAt'
      required:
        - id
        - name
        - description
        - genres
        - owners
        - createdAt
    GameInfo:
      type: object
      additionalProperties: false
      description: |
        ゲームの情報です。
      properties:
        id:
          $ref: '#/components/schemas/GameID'
        name:
          $ref: '#/components/schemas/GameName'
        description:
          $ref: '#/components/schemas/GameDescription'
        createdAt:
          $ref: '#/components/schemas/GameCreatedAt'
      required:
        - id
        - name
        - description
        - createdAt
    GameInfoWithGenres:
      type: object
      additionalProperties: false
      description: |
        ゲームとそのジャンルの情報です。
      properties:
        id:
          $ref: '#/components/schemas/GameID'
        name:
          $ref: '#/components/schemas/GameName'
        description:
          $ref: '#/components/schemas/GameDescription'
        genres:
          type: array
          items:
            $ref: '#/components/schemas/GameGenreID'
        createdAt:
          $ref: '#/components/schemas/GameCreatedAt'
      required:
        - id
        - name
        - description
        - genres
        - createdAt
    NewGameVersion:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/GameVersionName'
        description:
          $ref: '#/components/schemas/GameVersionDescription'
        url:
          $ref: '#/components/schemas/GameURL'
        files:
          $ref: '#/components/schemas/GameVersionFiles'
        imageID:
          $ref: '#/components/schemas/GameImageID'
        videoID:
          $ref: '#/components/schemas/GameVideoID'
      required:
        - name
        - description
        - imageID
        - videoID
      additionalProperties: false
      description: |
        新しいゲームのバージョンの作成に必要な情報です。
        url、filesはゲームの種類に応じていずれかが存在します。
    GameVersion:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/GameVersionID'
        name:
          $ref: '#/components/schemas/GameVersionName'
        description:
          $ref: '#/components/schemas/GameVersionDescription'
        url:
          $ref: '#/components/schemas/GameURL'
        files:
          $ref: '#/components/schemas/GameVersionFiles'
        imageID:
          $ref: '#/components/schemas/GameImageID'
        videoID:
          $ref: '#/components/schemas/GameVideoID'
        createdAt:
          $ref: '#/components/schemas/GameVersionCreatedAt'
      required:
        - id
        - name
        - description
        - imageID
        - videoID
        - createdAt
      additionalProperties: false
      description: |
        ゲームのバージョンです。
        url、filesはゲームの種類に応じていずれかが存在します。
    GameVersionFiles:
      type: object
      properties:
        win32:
          $ref: '#/components/schemas/GameFileID'
        darwin:
          $ref: '#/components/schemas/GameFileID'
        jar:
          $ref: '#/components/schemas/GameFileID'
      additionalProperties: false
      description: |
        ゲームバージョンに紐づいたファイルの情報です。

    # ゲームファイル
    NewGameFile:
      type: object
      properties:
        type:
          # OpenAPI Generatorのバグで、enumだとクライアントの生成がうまくいかないので、
          # 一旦stringにしている
          type: string
          example: jar
        entryPoint:
          $ref: '#/components/schemas/GameFileEntryPoint'
        content:
          $ref: '#/components/schemas/GameFileContent'
      required:
        - type
        - entryPoint
        - content
      additionalProperties: false
      description: |
        ゲームのファイルを新しく作成する際に必要な情報です。
    GameFile:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/GameFileID'
        type:
          $ref: '#/components/schemas/GameFileType'
        md5:
          $ref: '#/components/schemas/GameFileMd5'
        entryPoint:
          $ref: '#/components/schemas/GameFileEntryPoint'
        createdAt:
          $ref: '#/components/schemas/GameFileCreatedAt'
      required:
        - id
        - type
        - md5
        - entryPoint
        - createdAt
      additionalProperties: false
      description: |
        ゲームのファイルのメタ情報です。

    # ゲーム画像
    NewGameImage:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/GameImageContent'
      required:
        - content
      additionalProperties: false
      description: |
        ゲームの画像を新しく作成する際に必要な情報です。
    GameImage:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/GameImageID'
        mime:
          $ref: '#/components/schemas/GameImageMime'
        createdAt:
          $ref: '#/components/schemas/GameImageCreatedAt'
      required:
        - id
        - mime
        - createdAt
      additionalProperties: false
      description: |
        ゲームの画像のメタ情報です。

    # ゲーム動画
    NewGameVideo:
      type: object
      properties:
        content:
          $ref: '#/components/schemas/GameVideoContent'
      required:
        - content
      additionalProperties: false
      description: |
        ゲームの動画を新しく作成する際に必要な情報です。
    GameVideo:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/GameVideoID'
        mime:
          $ref: '#/components/schemas/GameVideoMime'
        createdAt:
          $ref: '#/components/schemas/GameVideoCreatedAt'
      required:
        - id
        - mime
        - createdAt
      additionalProperties: false
      description: |
        ゲームの動画のメタ情報です。

    # エディション
    PatchEdition:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/EditionName'
        questionnaire:
          $ref: '#/components/schemas/EditionQuestionnaireURL'
      required:
        - name
      additionalProperties: false
      description: |
        エディションの情報を修正する際に必要な情報です。
    NewEdition:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/EditionName'
        questionnaire:
          $ref: '#/components/schemas/EditionQuestionnaireURL'
        gameVersions:
          type: array
          minLength: 1
          items:
            $ref: '#/components/schemas/GameVersionID'
      required:
        - name
        - gameVersions
      additionalProperties: false
      description: |
        エディションを新しく作成する際に必要な情報です。
        questionnaireは工大祭などのアンケートが必要な際のみ存在します。
    Edition:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/EditionID'
        name:
          $ref: '#/components/schemas/EditionName'
        questionnaire:
          $ref: '#/components/schemas/EditionQuestionnaireURL'
        createdAt:
          $ref: '#/components/schemas/EditionCreatedAt'
      required:
        - id
        - name
        - createdAt
      additionalProperties: false
      description: |
        エディションです。
        questionnaireは工大祭などのアンケートが必要な際のみ存在します。

    # ランチャーのエディション情報取得の認可
    ProductKey:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ProductKeyID'
        key:
          $ref: '#/components/schemas/ProductKeyValue'
        status:
          $ref: '#/components/schemas/ProductKeyStatus'
        createdAt:
          $ref: '#/components/schemas/ProductKeyCreatedAt'
      required:
        - id
        - key
        - status
        - createdAt
      additionalProperties: false
    EditionAccessToken:
      type: object
      properties:
        accessToken:
          $ref: '#/components/schemas/EditionAccessTokenValue'
        expiresAt:
          $ref: '#/components/schemas/EditionAccessTokenExpiresAt'
      required:
        - accessToken
        - expiresAt
      additionalProperties: false

    # 席
    Seat:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/SeatID'
        status:
          $ref: '#/components/schemas/SeatStatus'
      required:
        - id
        - status
      additionalProperties: false
      description: |
        席の情報です。

    # 値オブジェクト
    # ユーザー
    UserID:
      type: string
      format: uuid
      description: |
        ユーザーのIDです。
        traQのユーザーのUUIDと対応します。
    UserName:
      type: string
      example: mazrean
      maxLength: 32
      description: |
        ユーザー名です。
        traQのユーザーのUUIDでないmazreanなどのIDと対応します。

    # ゲーム
    GameID:
      type: string
      format: uuid
      description: |
        ゲームのIDです。
    GameName:
      type: string
      minLength: 1
      maxLength: 256
      example: 'PrestoRay'
      description: |
        ゲームの名前です。
    GameDescription:
      type: string
      minLength: 0
      maxLength: 1000
      example: |
        光を操作して進む、3Dのレースゲームです。
        光は超高速ですが、その分制御するのが非常に難しくなっています。
        コースを3周する時間を競うタイムアタックモードには、オンラインランキングを搭載。
      description: |
        ゲームの説明です。
        ランチャーでも表示されます。
    GameCreatedAt:
      type: string
      format: date-time
      description: |
        ゲームがtraP Collectionに追加された時刻です。

    # ゲームの管理権限
    GameRoleType:
      type: string
      enum:
        - owner
        - maintainer
      description: |
        ゲームの管理権限の種類です。
        ownerはゲームの所有者で、ゲーム情報の変更や管理者の変更ができます。
        maintainerはゲームのメンテナーで、ゲーム情報の変更のみできます。

    # ゲームバージョン
    GameVersionID:
      type: string
      format: uuid
      description: |
        ゲームのバージョンのIDです。
    GameVersionName:
      type: string
      pattern: ^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$
      example: 'v1.0.0'
      description: |
        ゲームのバージョン名です。
        セマンティックバージョニングに沿った文字列が許容されます。
    GameVersionDescription:
      type: string
      minLength: 0
      maxLength: 500
      example: |
        - 新機能1の追加
        - 新機能2の追加
      description: |
        ゲームのバージョンの説明です。
        主にゲームの開発者向けの情報で、ランチャーでは表示されません。
    GameVersionCreatedAt:
      type: string
      format: date-time
      description: |
        ゲームのバージョンが作成された時刻です。

    # ゲームファイル
    GameFileID:
      type: string
      format: uuid
      description: |
        ゲームファイルのIDです。
    GameFileType:
      type: string
      enum:
        - jar
        - win32
        - darwin
      description: |
        ゲームファイルのタイプです。
        jarはJavaで起動しWindows、OSXの両方で実行できるもの、
        windowsはWindows用の実行ファイル、
        macはOSX用の実行ファイルです。
    GameFileMd5:
      type: string
      pattern: ^[0-9a-f]{32}$
      example: 3bccfb0579ab5d81289c459aa8c9a1b0
      description: |
        ゲームファイルのmd5ハッシュ値です。
    GameFileEntryPoint:
      type: string
      example: PPP.exe
      description: |
        ゲームファイルの解凍後の実行ファイルのパスです。
    GameFileContent:
      type: string
      format: binary
      description: |
        ゲームの実行ファイルやデータをzipしたバイナリです。
    GameFileCreatedAt:
      type: string
      format: date-time
      description: |
        ゲームファイルが作成された時刻です。

    # ゲームURL
    GameURL:
      type: string
      format: uri
      description: |
        ゲームのURLの値です。

    # ゲーム画像
    GameImageID:
      type: string
      format: uuid
      description: |
        ゲーム画像のIDです。
    GameImageMime:
      type: string
      enum:
        - image/jpeg
        - image/png
        - image/gif
      description: |
        ゲーム画像のmimeです。
    GameImageContent:
      type: string
      format: binary
      description: |
        ゲーム画像のバイナリです。
    GameImageCreatedAt:
      type: string
      format: date-time
      description: |
        ゲーム画像の作成時刻です。

    # ゲーム紹介動画
    GameVideoID:
      type: string
      format: uuid
      description: |
        ゲーム紹介動画のIDです。
    GameVideoMime:
      type: string
      enum:
        - video/mp4
      description: |
        ゲーム紹介動画のmimeです。
    GameVideoContent:
      type: string
      format: binary
      description: |
        ゲーム紹介動画のバイナリです。
    GameVideoCreatedAt:
      type: string
      format: date-time
      description: |
        ゲーム紹介動画の作成時刻です。

    # エディション
    EditionID:
      type: string
      format: uuid
      description: |
        エディションのIDです。
    EditionName:
      type: string
      maxLength: 32
      description: |
        エディション名です。
    EditionQuestionnaireURL:
      type: string
      format: uri
      description: |
        エディションのアンケートのURLです。
    EditionCreatedAt:
      type: string
      format: date-time
      description: |
        エディションが作成された時刻です。

    # ランチャーのエディション情報取得の認可
    ProductKeyID:
      type: string
      format: uuid
      description: |
        プロダクトキーのIDです。
    ProductKeyValue:
      type: string
      pattern: '^[0-9a-zA-Z]{5}-[0-9a-zA-Z]{5}-[0-9a-zA-Z]{5}-[0-9a-zA-Z]{5}-[0-9a-zA-Z]{5}'
      example: 12345-ABCDE-67890-FGHIJ-KLMNO
      description: |
        プロダクトキーの値です。
        暗号的にランダムな英数字5文字をハイフン区切りで5つ並べたものです。
    ProductKeyStatus:
      type: string
      enum:
        - active
        - revoked
    ProductKeyCreatedAt:
      type: string
      format: date-time
      description: |
        プロダクトキーが作成された時刻です。
    EditionAccessTokenValue:
      type: string
      maxLength: 36
      minLength: 36
      pattern: '[0-9a-zA-Z]{36}'
      example: 1234567890abcdef1234567890abcdef1234
